<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Card">
      <h1 style="margin: 0px">Sign up</h1>
      <p style="margin-bottom: 50px">
        Let's get started with your 30 days free trial
      </p>
      <form action="">
        <input type="text" name="username" id="uname" placeholder="Username" />
        <div class="checkbox-columns">
          <div class="column">
            <div class="checkbox-group">
              <input type="checkbox" id="Sports" value="sport" />
              <label for="Sports">Sports</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Wedding" value="wedding" />
              <label for="Wedding">Wedding</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Workshop" value="workshop" />
              <label for="Workshop">Workshop</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Concert" value="concert" />
              <label for="Concert">Concert</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Christmas" value="christmas" />
              <label for="Christmas">Christmas</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="BookFair" value="book" />
              <label for="BookFair">Book</label>
            </div>
          </div>
          <div class="column">
            <div class="checkbox-group">
              <input type="checkbox" id="Easter" value="easter" />
              <label for="Easter">Easter</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Diwali" value="diwali" />
              <label for="Diwali">Diwali</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Conference" value="Conference" />
              <label for="Conference">Conference</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Trading" value="Trading" />
              <label for="Trading">Trading</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Network" value="network" />
              <label for="Network">Network</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Charity" value="Charity" />
              <label for="Charity">Charity</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
