<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transformation Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
      }

      .box {
        width: 150px;
        height: 150px;
        padding: 10px;
        background-color: #3498db;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        transition: 0.3s;
      }

      .box:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>This Box rotates 45 degrees when hovered over it.</p>
    </div>
  </body>
</html>
