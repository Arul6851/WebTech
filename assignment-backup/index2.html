<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
        margin: 0;
        background-color: #f0f0f0;
      }

      .color-change-button {
        padding: 15px;
        font-size: 18px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, padding 0.3s ease;
      }

      .color-change-button:hover {
        background-color: #e74c3c;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <button class="color-change-button">Hover Me</button>
  </body>
</html>
