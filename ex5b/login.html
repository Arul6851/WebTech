<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="card">
      <h1>Welcome</h1>
      <form action="LoginServlet" method="POST">
        <input type="text" name="name" id="name" placeholder="Email" /><br />
        <input
          type="password"
          name="pass"
          id="password"
          placeholder="Password"
        /><br />
        <input type="submit" id="submit" />
      </form>
      <div class="container" id="contain">
        <div class="remember">
          <input type="checkbox" id="check" name="check" value="Remember me" />
          <label for="check">Remember me</label>
        </div>

        <a href="">Forgot password?</a>
      </div>
      _________________________________
      <div class="alternative">
        <p>or login with</p>
        <br />
        <div class="info">
          <a href="https://www.facebook.com"
            ><img src="/assests/icons8-facebook.svg" alt=""
          /></a>
          <a href="https://www.google.com"
            ><img src="/assests/icons8-google.svg" alt=""
          /></a>
          <a href="https://www.twitter.com"
            ><img src="/assests/icons8-twitter.svg" alt=""
          /></a>
        </div>
      </div>
      <hr />
      <div class="signup">
        Don't have an account?<a href="signup.html"> Sign up</a>
      </div>
    </div>
  </body>
</html>
